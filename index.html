<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandan Sir</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="Starter_Heading">
        <h1>Rate Chandan Sir According to you !</h1>
    </div>
    <div class="rate_paragraph">
        <h4>
            -- Give a overall ranking out of 100 to Chandan Sir according to you --
        </h4>
    </div>
    <div class="rate_input">
        <input type="number" placeholder="0 - 100" name="rate" id="rinp">
    </div>    
    <div class="comment_heading">
        <p><h4>-- If you want to add a comment about Chandan Sir then feel free to write it down below --</h4></p>
    </div>
    <div class="comment_input">
        <textarea name="comment" cols="35" rows="9" placeholder="Write you comment here !" id="cinp"></textarea>
    </div>
    <button class="send_button">Send</button>
    <script>
        function CheckDup() {
            if (localStorage.getItem("hasSubmitted")) {
                window.location.href = "al_sub.html";
                return;
            }
        }
        window.location.reload();
        CheckDup();
    </script>
    <script src="script.js"></script>
</body>
</html>
